<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn More</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ce96ff, #7a2ae0);
            animation: backgroundFade 1s ease-in-out;
        }

        @keyframes backgroundFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 48px;
            color: #FFFFFF;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for visibility */
            transform: translateY(-50px);
            animation: popIn 0.8s forwards;
        }

        @keyframes popIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .button {
            padding: 15px 30px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: white;
            color: black; 
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <h1>Living in Dubai</h1>
    <a href="index.html">
        <button class="button">Learn More</button>
    </a>

</body>
</html>
